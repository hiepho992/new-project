<body>
    a<input type="number" id="ipt1" value="">
    b<input type="number" id="ipt2" value="">
    c<input type="number" id="ipt3" value="">
    <p>
        <button type="button" id="btn" onclick="myfcs()">Kiểm tra</button>
    </p>
    <script>
        function myfcs(){
            let a = +document.getElementById("ipt1").value;
            let b = +document.getElementById("ipt2").value;
            let c = +document.getElementById("ipt3").value;
            if (a > b){
                if (a > c){
                    alert('Số lớn nhất là a');
                }else{
                    alert('Số lớn nhất là c');
                }
            }else{
                if (b < c){
                    alert('Số lớn nhất là c');
                }else{
                    alert('Số lớn nhất là b')
                }
            }
    }
    </script>
