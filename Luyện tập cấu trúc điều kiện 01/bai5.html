<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="dkt">Điểm kiểm tra</label>
    <input type="number" value="" id="dkt">
    <label for="dgk">Điểm giữa kỳ</label>
    <input type="number" value="" id="dgk">
    <label for="dck">Điểm cuối kỳ</label>
    <input type="number" value="" id="dck">
    <p><button type="button" id="kết quả" onclick="myfcs()">Kết quả</button></p>
    <script>
        function myfcs(){
            let a = +document.getElementById("dkt").value;
            let b = +document.getElementById("dgk").value;
            let c = +document.getElementById("dck").value;
            let dtb = (a + b + c)/3;
            if (dtb >= 8){
                alert('Loại giỏi');
            }else{
                if (dtb >5){
                    alert('Loại khá');
                }else{
                    alert('Loại TB');
                }
            }

    }

    </script>
</body>
</html>
