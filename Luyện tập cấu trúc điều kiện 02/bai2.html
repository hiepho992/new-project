<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <label for="long">Nhập số đo</label>
    <input type="number" id ="long" value="">
    <p>
        <label for="From">From</label>
        <select name="" id="From">
            <option value="Mét">Mét</option>
            <option value="Feet">Feet</option>
        </select>
        <label for="To">To</label>
        <select name="" id="To">
            <option value="Mét">Mét</option>
            <option value="Feet">Feet</option>
        </select>
        <p>
            <button type="button" id="change" onclick="myfcs()">change</button>
        </p>
    </p>
    <script>
        function myfcs(){
            let number = +document.getElementById("long").value;
            let from = document.getElementById("From").value;
            let to = document.getElementById("To").value;
            const A = 3.2808;
            let a;
            if (from === "Mét" ){
                if (to === "Feet" ){
                    a = number * A;
                }else{
                    a = number;
                }
            }else{ if (to === "Mét"){
                    a = number / A;
                }else{
                    a = number;
                }
            
            }alert(a);
        }

    </script>
