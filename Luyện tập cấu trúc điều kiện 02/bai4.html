<html lang="en">
<head>

<body>
    <label for="">Cạnh hình vuông</label>
    <input type="number" name="" id="canh" value="">
    <b>
        <button type="button" onclick="area()">Thực hiện</button>
    </b>
    <script>
        function area(){
        let number = +document.getElementById("canh").value;
        let area = number**2;
        alert(`Diện tích hình vuông là ${area}`);
    }

    </script>
</body>
