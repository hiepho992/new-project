<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = +prompt('Nhập cơ số a');
        let b = +prompt('Nhập cơ số b');
        let x;
        if (a === 0){
            if (b === 0){
                alert('Phương trình vô số nghiệm');
            }else{
                alert('Phương trình vô nghiệm');
            }
        }else{
            x = -b / a;
            alert(x);
        }


    </script>
</body>
</html>
