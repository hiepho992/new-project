<body>
    

    <script>
        let array = [1,2,10,20,30,15,55];
        let x = 10;
        let count = 0;
        for (let i = 0; i < array.length; i++ ){
            if (array[i] >= x){
                count += 1 ;
            }
        }
        console.log(count);
    </script>
