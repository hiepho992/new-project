<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        let array = [1,2,3,4,9,8,7,6,5];
        let max = array[0];
        let index = 0;
        for (i = 0; i < array.length; i++){
            if (array[i] > max){
                max = array[i];
                index = i;
            }
        }
        console.log('Giá trị lớn nhất là: ' + max);
        console.log('Vị trí là: ' + index);
        
        

        
        
    </script>
</body>
