<!DOCTYPE html>

<body>
    

    <script>
        let array = [1,2,3,4,9,8,7,6,5];
        let max = array[0];
        let sum = 0;
        let tb = 0
        for (i = 0; i < array.length; i++){
            sum += array[i];
            tb = sum / array.length;
            if (array[i] > max){
                max = array[i];
            }
           
        }
        console.log(max);
        console.log(tb);

    </script>
</body>
