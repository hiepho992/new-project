<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <button type="button" onclick="change()">Đảo</button>
    <p id="demo"></p>

    <script>
      let text = ["toán", "lý", "hóa"];
      document.getElementById("demo").innerHTML = text;
        function change(){
            text.reverse();
            document.getElementById("demo").innerHTML = text;
           
        }
        
    </script>
</body>
</html>
