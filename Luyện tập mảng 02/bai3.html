<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let a = prompt('Nhập 1 chuỗi');
        let arr = a.split('');
        let b = '0123456789';
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (b.includes(arr[i])) {

                count += 1;
            }
        }
        console.log(count);
    </script>
</body>
