<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let a = prompt('nhập 1 chuỗi');
        let arr = a.split('');
        let b = '123456789';
        let count = 0;
        if (arr.includes(" ")){
            count++;
        }
        
        for (let i = 0; i < arr.length; i++) {
            if (b.includes(arr[i])) {
                count++;
            }
        }
        document.write(arr.length - count);




    </script>
</body>

</html>
