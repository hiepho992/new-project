<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('Nhập vào 1 chuỗi');
        let arr = a.split('');
        for (let i = 0; i < arr.length; i++){
            if (arr[i] === "-"){
                arr[i] = "_";
            }
        }
        document.write(arr);
      
        
    </script>
</body>
</html>
