<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function number(a, b){
            if (a > b){
                alert('a lớn hơn b');
            }else{
                return a + b;
            }
        }
        let a = parseInt(prompt('Nhập giá trị a'));
        let b = parseInt(prompt('Nhập giá trị b'));
        document.write(number(a, b));
    </script>
</body>
</html>
