<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
       let number;
        do{
            if (number < 20){alert('Tăng nhiệt độ');}
            if (number > 100){alert('Giảm nhiệt độ');}
            number = parseInt(prompt('Nhập nhiệt độ'));
        }while (number < 20 || number > 100 );
        alert('Đã cập nhật nhiệt độ: ' + number );
    </script>
</body>
</html>
