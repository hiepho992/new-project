<body>
    


    <script>
        let num = parseInt(prompt('Nhập số'));
        let sum = 0;
        let n = 1;
        for (let i = 0; i < num; i++){
            if (n % 7 === 0){
                console.log(n);
                sum += n;
              
            }
            n++; 
           
        }
        console.log('Tổng các số chia hết cho 7: ' + sum);
    </script>
</body>
