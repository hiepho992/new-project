        function rectangle(width, height) {
            this.width = width;
            this.height = height;


            this.area = function () {
                return width * height;
            }
            this.peremeter = function () {
                return (width + height) * 2;
            }

            this.drawrectangle = function () {
                let ctx = document.getElementById("mycanvas").getContext("2d");
                ctx.beginPath();
                ctx.rect(10, 20, Tangle.width, Tangle.height);
                ctx.stroke();

            }
        }
        let Tangle = new rectangle(200, 100);
        Tangle.drawrectangle();
        alert('Diện tích là ' + Tangle.area());
        alert('Chu vi là ' + Tangle.peremeter());
        

    </script>
