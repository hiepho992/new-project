<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
         

        function prime(num) {
            if (!Number.isInteger(num)) {
                return false;
            }
            if (num < 2) {
                return false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
                
            }
            return true;
        }      
        let num = parseInt(prompt('Nhập số'));
        if (prime(num)) {
            document.write(num + "là số nguyên tố");
        } else {
            document.write(num + "không là số nguyên tố");
        }
    </script>
</body>

</html>
