<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = +prompt('nhập vào 1 số');
        let number = [-3, 5, 1, 3, 2, 10];
        let y = number.length;
        let i;
        for ( i = 0; i < y; i++){
            if (a === number[i]){
                alert("giá trị " + number[i] + " có vị trí " + i);
            }
        }
       
        
    </script>
</body>
</html>
