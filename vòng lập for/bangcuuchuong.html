<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid gray;
            border-collapse: collapse;
            text-align: right;
            padding: 5px;
        }
    </style>
</head>
<body>
    <script>
       let tbl = "<table>";
        for (let i = 1; i <= 9; i++){
            tbl += "<tr>";
            for (let j = 2; j <= 9; j++){
                tbl += "<td>" + (j + " " + 'x' + " " + i + " " + '=' + " " + j*i) + "</td>";
            }
            tbl += "</tr>";    
        }
        tbl += "</table>";
        document.write(tbl); 
    

    </script>
</body>
</html>
