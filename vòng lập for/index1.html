<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid gray;
            border-collapse: collapse;
            text-align: center  ;
        }
        td{
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>

    <script>
        let tbl = "<table>";
        for (let i = 1; i <= 10; i++){
            tbl += "<tr>";
            for(let j = 1; j <= 10; j++){
                tbl += "<td>" + i*j + "</td>";
            }tbl += "</tr>";
        }
        tbl += "</table>";
        document.write(tbl);

    </script>

</body>
</html>
